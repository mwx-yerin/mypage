<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="맹맹 링크" />
        <meta property="og:description" content="맹맹 관련 프로필 링크 모음" />
        <meta property="og:image" content="mwx_image.jpg" />
        <title>르탄이 - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }

            body {
                background-color: #44398A;
            }
            .wrap {
                width: 300px;
                margin: 30px auto 0 auto;

                /* wrap div 안의 내용물들 내부정렬 */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .profile {
                width: 100px;
                height: 100px;
                border-radius: 100%;
                border: 2px solid black;
                
                background-image: url('mwx_image.jpg');
                background-position: center;
                background-size: cover;

            }
            .main{
                color: white;
                font-size: 20px;
                margin-top: 30px;
                margin-bottom: 10px;

            }
            .sub{
                color: white;
                font-size: 14px;
                margin-top: 0px;
                margin-bottom: 30px;
                
            }
            /* .wrap 안의 a태그에 적용해줘 */
            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #44398A;
                /* a태그에 기본설정되어있는 밑줄 제거 */
                text-decoration: none; 

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                box-shadow: 3px 3px 5px 0px black;

            }
            .wrap > a:hover {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main"> 맹맹하고우는새 </h1>
            <p class="sub">요즘 매일 하는것 러서터악그랑 코딩</p>
            <a target="_blank" href="https://blog.naver.com/chip_yy2">칩예로그</a>
            <a target="_blank" href="https://www.instagram.com/invites/contact/?i=1nleiwxgswh12&utm_content=fwuklpa">인스타그램</a>
            <a target="_blank" href="https://discord.gg/798F6dgNw6">새우잡이배 서버</a>
            <a target="_blank" href="https://www.youtube.com/watch?v=AcunxWdmmuE">요즘 최애 곡</a>
        </div>
        

    </body>
</html>
